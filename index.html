<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" />
    <title>To-do list</title>
  </head>
  <body>
    <h1>To-do List</h1>
    <div>
      <button onclick="handlers.displayTodos()">Display todos</button>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>

    <div>
      <button onclick="handlers.addTodo()">Add</button>
      <input id="addInput" type="text" />
    </div>

    <div>
      <button onclick="handlers.changeTodo()">Change Todo</button>
      <input id="changeTodoIndex" type="number"/>
      <input id="changeTodotext" type="text"/>
    </div>

    <div>
      <button onclick="handlers.deleteTodo()">Delete</button>
      <input id="deleteIndex" type="number"/>
    </div>

    <div>
      <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input id="toggleCompletedIndex" type="number"/>
    </div>


  <script src="main.js"></script>
  </body>
</html>
